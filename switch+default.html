<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero</title>
</head>
<body>
    <script type="text/javascript">
    let numero = prompt("insira o valor da compra:");
        numero = Number(numero);

    switch(numero){

        case 100:
            document.write("oculos");
        break
        case 200:
            document.write("sapato");
        break
        case 1000:
            document.write("celular");
        break
        default:
            document.write("item n√£o achado");
    }
</script>


</body>
